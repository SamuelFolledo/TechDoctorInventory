<div class="card mb-3">
    <h5 class="card-header ">{{ device.title }}</h5>
    <div class="card-body border-dark">
      <p class="card-text text-dark">
        {{ device.content|truncatewords_html:30 }}
        <hr>
        <div class="text-right"><a href="{% url 'wiki:wiki-details-device' device.slug %}" title="Read More">Read More</a></div>
    </div>
    <div class="card-footer">
      <small class="text-muted">Last updated {{ device.modified|date:"SHORT_DATETIME_FORMAT" }} by <b>{{ device.author.username }}</b></small>
    </div>
  </div>
