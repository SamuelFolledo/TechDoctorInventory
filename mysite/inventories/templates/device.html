{% extends "base.html" %}

{% block content %}
  <div class="row">
    <div class="col m-4">
      <h3>{{ device.title }} <small class="text-muted">Last updated {{ device.modified|date:"SHORT_DATETIME_FORMAT" }} by <b>{{ device.author.username }}</b></small></h3>
      <hr>
      <p>{{ device.content|linebreaksbr }}</p>
      <hr>
      <a href="{% url 'inventories:device-list' %}">Back to List</a>
    </div>
  </div>
{% endblock %}
